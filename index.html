<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎬 Film Arşivi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 Film Arşivi</h1>
    <div class="search-container">
      <input type="text" id="film-ara" placeholder="🔍 Film ara...">
    </div>
    <div class="filter-container">
      <label for="kategori-sec">🎭 Kategori Seçin:</label>
      <select id="kategori-sec">
        <option value="hepsi">Tüm Filmler</option>
      </select>
    </div>

    <!-- SLIDER -->
    <div class="slider-container">
  <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="slider-alani">
        <!-- Slider kartları burada -->
      </div>
      <div class="swiper-pagination"></div>
  </div>
</div> <!-- slider-container -->
    </div>

    <!-- Film listesi -->
    <div id="film-listesi" class="film-grid">Yükleniyor...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

<!-- Lightbox İzleme Penceresi -->
<div id="lightbox" class="lightbox">
  <div class="lightbox-content">
    <span class="lightbox-close" onclick="kapatLightbox()">&times;</span>
    <iframe id="lightbox-player" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

</body>
</html>
